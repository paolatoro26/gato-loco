<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Juego gato loco</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/comun.css">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<script type="text/javascript"  src="js/bootstrap.min.js" ></script>
	<script type="text/javascript"src="js/jquery.js" ></script>
</head>
<body>
	<header class="text-right">
		<div class="container">
			<a href="">Inicio <span>|</span></a>
			<a href="">Historial</a>
		</div>
	</header>
	<section class="inicio1 text-center">
		<div class="container">
			<h1>Bienvenido a Gato Loco</h1>
			<div class="iniciar">
				<button class="btn btn-primary">Iniciar Juego</button>
			</div>
		</div>
	</section>
	<section id="nombres">
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<p>Ingrese el nombre del jugador 1 <input class="form-control" type="text"></p>
			<p>Ingrese el nombre del jugador 2 <input class="form-control" type="text"></p>
			<p class="text-center">
				<button id="btn btn-info">Comenzar</button>
			</p>
				</div>
			</div>
			
		</div>
	</div>
</section>
	<section class="inicio2 text-left">
		<div class="container">
			<div class="nombres">
				<div class="row">
					<div class="col-md-6 col-md-offset-2 col-xs-6">
						<h3>Ingrese el numero del jugador 1</h3>
					</div>
					<div class="col-md-2">
						<input type="text" placeholder="nombre">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-2 col-xs-6">
						<h3>Ingrese el numero del jugador 2</h3>
					</div>
					<div class="col-md-2">
						<input type="text" placeholder="nombre">
					</div>
				</div>
			</div>
			<div class="comenzar text-center">
				<div class="container">
					<button class="btn btn-primary">Comenzar</button>
				</div>
			</div>
		</div>
	</section>
	<section class="inicio3 text-center">
		<div class="container">
			<h2>Turno de <span class="player">Irene</span></h2>
			<div class="row">
				<div class="col-md-5 col-xs-7 col-md-offset-3 col-xs-offset-3">
					<div class="michi ">
						<div class="row">
							<div class="col-md-4 col-xs-4 arriba izquierda"></div>
							<div class="col-md-4 col-xs-4 arriba"></div>
							<div class="col-md-4 col-xs-4 arriba derecha"></div>
							<div class="col-md-4 col-xs-4 bordeado izquierda"></div>
							<div class="col-md-4 col-xs-4 bordeado"></div>
							<div class="col-md-4 col-xs-4 bordeado derecha"></div>
							<div class="col-md-4 col-xs-4 abajo izquierda"></div>
							<div class="col-md-4 col-xs-4 abajo"></div>
							<div class="col-md-4 col-xs-4 abajo derecha"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-xs-12">
					<div class="movimientos">
						<div class="row">
							<div class="col-md-9">
								<h3>Movimientos de<span class="player1"> Pao</span></h3>
							</div>
							<div class="col-md-3">
								<h2>0</h2>
							</div>
						</div>
						<div class="row">
							<div class="col-md-9">
								<h3>Movimientos de<span class="player2"> Yovis</span></h3>
							</div>
							<div class="col-md-3">
								<h2>0</h2>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</section>
	<script src="js/index.js"></script>
	
</body>
</html>
