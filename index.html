<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Juego gato loco</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/comun.css">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>
<body>
	<header class="text-right">
		<div class="container">
			<a href="">Inicio <span>|</span></a>
			<a href="">Historial</a>
		</div>
	</header>
	<section class="inicio1 text-center">
		<div class="container">
			<h1>Bienvenido a Gato Loco</h1>
		</div>
		<div class="iniciar">
			<button class="btn btn-primary">Iniciar Juego</button>
		</div>
	</section>
	<section class="inicio2 text-center">
		<div class="container">
			<div class="nombres">
				<div class="row">
					<div class="col-md-6 col-md-offset-2 col-xs-6">
						<span>Ingrese el numero del jugador 1</span>
					</div>
					<div class="col-md-2">
						<input type="text" placeholder="nombre">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-2 col-xs-6">
						<span>Ingrese el numero del jugador 2</span>
					</div>
					<div class="col-md-2">
						<input type="text" placeholder="nombre">
					</div>
				</div>
			</div>
			<div class="comenzar">
				<div class="container">
					<button class="btn btn-primary">Comenzar</button>
				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
